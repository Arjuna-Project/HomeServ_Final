<body class="confirm-page">

  <header>
    <div class="container header-inner">
      <a href="../../index.html" class="logo">HomeServ</a>
      <nav class="nav-links">

  <main class="confirm-container">
    <div class="container">
      <div class="confirm-content">

        <div class="checkmark-circle">
          <i class="fas fa-check"></i>
        </div>

        <h2>Booking Confirmed!</h2>

        <div class="details-card">
          <h3>Booking Details</h3>

            <li><strong>Amount:</strong> ₹<span id="amount">0</span></li>
            <li><strong>Booking ID:</strong> HS<span id="bookingId"></span></li>

        <div class="action-buttons">
          <a id="primaryBtn" href="#" class="btn-primary">View</a>
