<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/booking-details.css">
</head>

<body class="booking-details-page">

  <header>
    <div class="container header-inner">
      <a href="../../index.html" class="logo">HomeServ</a>
      <nav class="nav-links">
        <a href="../../index.html">Home</a>
        <a href="../pages/packages.html">Packages</a>
        <a href="../pages/about_us.html">About Us</a>
        <a href="../pages/contact.html">Contact</a>
        <a href="../pages/profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <main class="details-container">
    <div class="container">

      <div class="section-header">
        <a href="../pages/booking.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back
        </a>
        <h2>Enter Your Details</h2>
      </div>

      <div class="details-card">
        <form class="details-form" id="bookingForm">

          <div class="form-group">
            <label>Booking Type</label>
            <input type="text" id="bookingType" readonly>
          </div>

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" required>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" required>
          </div>

          <div class="form-group">
            <label>Email-Id</label>
            <input type="email" id="email" required>
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea id="address" rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label>Additional Notes (Optional)</label>
            <textarea id="notes" rows="3"></textarea>
          </div>

          <button type="submit" class="btn-submit">
            Submit Details
          </button>
        </form>
      </div>

    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 HomeServ. All rights reserved.</p>
    </div>
  </footer>
  <script src="../scripts/config.js"></script>
  <script src="../scripts/details.js"></script>

</body>

</html>
